<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #edf2f7;
            margin: 0;
            padding: 0;
        }
        .main-wrapper {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        .registration-section {
            background-color: #f0faff;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #a7d5ff;
        }
        form {
            display: block;
            margin-top: 0;
        }
        .input-group {
            margin-bottom: 15px;
        }
        div {
            display: block;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbbbbb;
            border-radius: 6px;
            box-sizing: border-box;
        }
        option {
            font-weight: normal;
            padding: 5px;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 0.83em;
            font-weight: bold;
        }
        ol {
            list-style-type: decimal;
            margin-block-start: 1em;
            margin-block-end: 1em;
            padding-inline-start: 40px;
        }
        #employeeRoster li {
            font-size: 16px;
            padding: 10px;
            border-bottom: 1px solid #cccccc;
        }
        #employeeRoster li a {
            color: #0056b3;
            text-decoration: none;
        }
        h1, h2 {
            text-align: center;
            color: #2d2d2d;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            box-sizing: border-box;
        }
        thead {
            background-color: #0056b3;
            color: white;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }
        td img {
            border-radius: 50%;
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 12px;
        }
        .map-wrapper {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .list-wrapper {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #dddddd;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <h1>Company Directory Portal</h1>

        <section class="registration-section">
            <h2>Employee Registration Form</h2>
            <form id="employeeForm">
                <div class="input-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="department">Department:</label>
                    <select id="department" name="department" required>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                        <option value="Marketing">Marketing</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="employeeId">Employee ID:</label>
                    <input type="number" id="employeeId" name="employeeId" required>
                </div>

                <div class="input-group">
                    <label for="profilePic">Profile Picture URL:</label>
                    <input type="url" id="profilePic" name="profilePic" required>
                </div>

                <button type="submit">Register Employee</button>
            </form>
        </section>

        <section class="list-wrapper">
            <h2>Employee List</h2>
            <ol id="employeeRoster">
                <li><a href="#">John Doe - john@example.com</a></li>
                <li><a href="#">Jane Smith - jane@example.com</a></li>
            </ol>
        </section>

        <section class="table-wrapper">
            <h2>Employee Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Employee ID</th>
                        <th>Department</th>
                        <th>Profile Picture</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>12345</td>
                        <td>IT</td>
                        <td><img src="https://via.placeholder.com/50" alt="John's Profile"></td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>67890</td>
                        <td>HR</td>
                        <td><img src="https://via.placeholder.com/50" alt="Jane's Profile"></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="map-wrapper">
            <h2>Company Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d367.26607652443727!2d78.38971596211196!3d17.498030204824097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e1!3m2!1sen!2sin!4v1727238708760!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </div>
</body>
</html>
